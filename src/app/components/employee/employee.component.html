<div class="departments card border-light mb-3 mt-4" style="width: 70%; margin: auto">
  <div class="create-button"> <a class="green-button" href="/create-employee">Create</a></div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">E-mail</th>
        <th scope="col">Age</th>
        <th scope="col">Employeement Date</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of employees">
        <td scope="row">{{d.id}}</td>
        <td scope="row">{{d.name}}</td>
        <td scope="row">{{d.email}}</td>
        <td scope="row">{{d.age}}</td>
        <td scope="row">{{d.employeementDate}}</td>
        <td><div class="edit-button"><a [queryParams]="{ id: d.id }"  [routerLink]="['update-department']" class="green-button" >Edit</a></div></td>
    <td><button class="btn btn-outline-danger" (click)="deleteDepartment(d.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
