<div class="card border-light mb-3 mt-4" style="width: 40%; margin: auto"> 
    <form style="width: 450px; margin-top: 30px; margin-left: 70px">
      <h3>Edit department</h3>
      <fieldset class="form-group">
          <div class="form-group">
              <input class="form-control" name="name" placeholder="Name" [(ngModel)]="department.name" #name="ngModel" required>
          </div>
          <div [hidden]="name.valid || name.untouched" style="height:50px" class="alert alert-danger">
              Name is not valid
          </div>
          <div class="form-group">
              <button [disabled]="name.invalid" class="btn btn-outline-success" style="margin-top: 10px;" (click)="submit(department)">Edit</button>
          </div>
      </fieldset>
  </form>
  </div>
